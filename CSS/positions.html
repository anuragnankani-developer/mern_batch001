<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .positions{
            border: 1px solid; 
            width: 100px; 
            height: 100px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    

        <h1>CSS Positions</h1>

        <div style="border: 2px solid; height: 1000px; width: 50%; margin-left: 200px; position: absolute;">
            <!-- <div class="positions" style="position: fixed; top: 20px; width: 80%; height: 50px;">Static </div> -->
            <div class="positions" >Relative </div>
            <div class="positions" style="position: absolute; top: 20px; left: 80%;" >Absolute </div>
            <div class="positions" style="position: fixed; left: 800px; " >Fixed </div>
            <div  style="position: sticky; top: 20px; background-color: gray; height: 500px; width: 20%; border: 1px solid gray;" >
                <h2>Dashboard</h2>
                <h2>Add Product</h2>
                <h2>Product Details</h2>
                <h2>Sales</h2>
                <h2>Total Sales</h2>
            </div>
            <!-- <h1 style="top: 10px; margin-top: 40px; border: 10px solid; padding: 100px; position: inherit;">Helo</h1> -->
    </div>
  
    
</body>
</html>
