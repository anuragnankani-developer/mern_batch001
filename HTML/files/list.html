<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Order List -->
    <ol type="I">
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
    <!-- Unorder List -->
    <ul type="square">
      <li>Onion</li>
      <li>Spanich</li>
      <li>Tomato</li>
      <li>Potato</li>
    </ul>

    <!-- Nested List -->
    <ul>
      <li>Onion</li>
      <li>Spanich</li>
      <li>Tomato</li>
      <li>Potato</li>

      <ol>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Banana</li>
        <li>Orange</li>
      </ol>
      
    </ul>
  </body>
</html>
