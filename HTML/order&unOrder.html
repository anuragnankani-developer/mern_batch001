<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Order List -->
    <ol type="i">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <!-- UnOrder List -->
    <ul type="circle" >
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>a, b, c</li>
    </ul>

    <!-- Nested List -->
     <ol>
        <li>What are Your Hobbies ?</li>
        <ul>
            <li>Cricket</li>
           <ol type="a">
            <li>Watching Cricket</li>
            <li>Playing Cricket</li>
           </ol>
        </ul>
     </ol>
    
</body>
</html>
