    <script>

        // Spread Operator
        // Array Spread, merge array, clone(copy)

        let numbers = [10,20,30,40]

        function myFun(a,b,c,d){
            return a + b + c + d
        }

        console.log( myFun(...numbers));

        // merge
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let arr3 = [...arr1, arr2];
        console.log(arr3);

        // copy     
        let arr4 = [11, "abcd",...arr1];
        console.log(arr4);

        // use spread for object

        let spreadObj = {
            fullname:"amish",
            age: 30
        }
        let newObj = { ...spreadObj, age:22,email:"abcd" };
        console.log(newObj);

        
    </script>
