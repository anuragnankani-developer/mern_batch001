<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="redirectTo()">Click to Redirect</button>
    <button onclick="handelAssign()">Click Me</button>

    <script>
      function redirectTo() {
        window.location.href = "http://www.google.com";
      }

      function handelLoad() {
        location.reload();
      }

      function handelAssign() {
        location.assign("http://www.google.com");
      }
    </script>
  </body>
</html>
